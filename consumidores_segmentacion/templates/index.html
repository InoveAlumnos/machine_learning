<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<!--<link rel="stylesheet" href="../static/css/style.css" type="text/css">-->
<script src="https://kit.fontawesome.com/d604a8edc1.js" crossorigin="anonymous"></script>
  
</head>

<body>
  <div class="contenedor" id="container">
  <header>
    <div>
    </div>
    <h1><a title="inove website" href="https://inove.com.ar/">
        <img class="inovelogo" src="{{url_for('static', filename='media/cropped-3-1-300x131.png')}}" /></a>
        Machine Learning
        <span style="font-size: 80%; color:  hsl(123, 99%, 44%);">
        </span><img class="pythonlogo" src="{{url_for('static', filename='media/python-5.svg')}}" /></h1>
    <div>
    </div>
  </header>
  <section class="main">
    <div class="form">
      <h1>Segmentación de clientes</h1>

      <img id="overview_img" src="">

      <br>
      <br>

        <!-- Formulario para recibir los parámetros para predicir  -->
        <form action="{{ url_for('predict')}}"method="post">
          <input type="text" name="clusters" placeholder="Cantidad de clusters (1,2,3)" required="required" />
          <button type="submit" onsubmit="return false" class="btn btn-primary btn-block btn-large">Segmentar</button>
        </form>

      <h1>{{ prediction_text }}</h1>
      {% if prediction_image %}
      <img id="prediction_img" src="">
      {% endif %}
    </div>

  </section>

  <footer class="pie">

      <p><span style="font-size: 100%; color:  hsl(194, 99%, 44%);">
              <i class="fas fa-university"></span></i></span>
              http://info@inove.com.ar
              <span style="font-size: 100%; color:  orange;">
              <i class="fas fa-mobile-alt"></i></span> Tel.: 011 5263-9249</p>
  </footer>
</div>

<script>
    data = "{{overview_graph}}"
    data = data.replace("b&#39;", "") // quitar primer corchete
    data = data.replace("&#39;", "")  // quitar ùltimo bracecode
    document.getElementById("overview_img").src = "data:image/png;base64," + data;

    data = "{{prediction_image}}"
    data = data.replace("b&#39;", "") // quitar primer corchete
    data = data.replace("&#39;", "")  // quitar ùltimo bracecode
    document.getElementById("prediction_img").src = "data:image/png;base64," + data;
</script>

</body>
</html>
