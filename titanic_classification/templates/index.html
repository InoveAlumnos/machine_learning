<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<!--<link rel="stylesheet" href="../static/css/style.css" type="text/css">-->
<script src="https://kit.fontawesome.com/d604a8edc1.js" crossorigin="anonymous"></script>
  
</head>

<body>
  <div class="contenedor" id="container">
  <header>
    <div>
    </div>
    <h1><a title="inove website" href="https://inove.com.ar/">
        <img class="inovelogo" src="{{url_for('static', filename='media/cropped-3-1-300x131.png')}}" /></a>
        Machine Learning
        <span style="font-size: 80%; color:  hsl(123, 99%, 44%);">
        </span><img class="pythonlogo" src="{{url_for('static', filename='media/python-5.svg')}}" /></h1>
    <div>
    </div>
  </header>
  <section class="main">
    <div class="form">
      <h1>Predecir tu destino a bordo del titanic</h1>

        <!-- Formulario para recibir los parámetros para predicir  -->
        <form action="{{ url_for('predict')}}"method="post">
          <input type="text" name="class" placeholder="clase (1,2,3)" required="required" />
          <input type="text" name="sex" placeholder="género (male, female)" required="required" />
          <input type="text" name="age" placeholder="edad" required="required" />
          <input type="text" name="siblings" placeholder="hermanos y esposas/esposos abordo" required="required" />
          <input type="text" name="parch" placeholder="hijos a bordo" required="required" />
          <button type="submit" onsubmit="return false" class="btn btn-primary btn-block btn-large">Predecir tu destino</button>
        </form>

      <br>
      <br>
      <h1>{{ prediction_text }}</h1>
      {% if prediction_image %}
      <img src="{{ prediction_image }}" alt="Image">
      {% endif %}
    </div>

  </section>

  <footer class="pie">

      <p><span style="font-size: 100%; color:  hsl(194, 99%, 44%);">
              <i class="fas fa-university"></span></i></span>
              http://info@inove.com.ar
              <span style="font-size: 100%; color:  orange;">
              <i class="fas fa-mobile-alt"></i></span> Tel.: +54 9 11 2154-4777</p>
  </footer>
</div>


</body>
</html>
